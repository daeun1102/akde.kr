<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>akde</title>

  <!-- 브라우저 탭 아이콘 -->
  <link rel="icon" type="image/png" href="images/favicon.png">

  <!-- SUIT 폰트 -->
  <link href="https://fonts.googleapis.com/css2?family=SUIT&display=swap" rel="stylesheet" />

  <!-- CSS -->
  <link rel="stylesheet" href="style-page4.css" />
</head>
<body>

  <!-- 로고 -->
  <div class="logo-wrapper">
    <a href="index.html">
      <img src="images/logo_left.png" alt="홈으로" class="logo-left" />
    </a>
  </div>

  <!-- 뒤로가기 버튼 -->
  <a href="nextpage3.html" class="back-button" aria-label="이전 페이지로 이동">
    <img src="images/dish3.png" alt="이전 페이지로 이동" />
  </a>

  <!-- 커서 꼬리 -->
  <div class="trail-container"></div>

  <!-- 중앙 무대 -->
  <main class="stage" role="main">
    <div class="slide-wrapper">

      <!-- 이전 버튼 -->
      <button class="slide-btn prev" aria-label="이전 슬라이드">
        <img src="images/arrow-left.png" alt="" class="arrow-icon" />
      </button>

      <!-- 보이는 창 -->
      <div class="slide-mask">
        <div class="slide-view">
          <!-- 슬라이드 1~16 -->
          <div class="slide-item"><img src="images/slide4.png"  class="slide-image" alt="슬라이드 4" /></div>
          <div class="slide-item"><img src="images/slide5.png"  class="slide-image" alt="슬라이드 5" /></div>
          <div class="slide-item"><img src="images/slide6.png"  class="slide-image" alt="슬라이드 6" /></div>
          <div class="slide-item"><img src="images/slide7.png"  class="slide-image" alt="슬라이드 7" /></div>
          <div class="slide-item"><img src="images/slide8.png"  class="slide-image" alt="슬라이드 8" /></div>
          <div class="slide-item"><img src="images/slide9.png"  class="slide-image" alt="슬라이드 9" /></div>
          <div class="slide-item"><img src="images/slide10.png" class="slide-image" alt="슬라이드 10" /></div>
          <div class="slide-item"><img src="images/slide11.png" class="slide-image" alt="슬라이드 11" /></div>
          <div class="slide-item"><img src="images/slide12.png" class="slide-image" alt="슬라이드 12" /></div>
          <div class="slide-item"><img src="images/slide13.png" class="slide-image" alt="슬라이드 13" /></div>
          <div class="slide-item"><img src="images/slide14.png" class="slide-image" alt="슬라이드 14" /></div>
          <div class="slide-item"><img src="images/slide15.png" class="slide-image" alt="슬라이드 15" /></div>
        </div>
      </div>

      <!-- 다음 버튼 -->
      <button class="slide-btn next" aria-label="다음 슬라이드">
        <img src="images/arrow-right.png" alt="" class="arrow-icon" />
      </button>
    </div>

    <div class="stage-bottom-gap" aria-hidden="true"></div>
  </main>

  <!-- 푸터 -->
  <footer>
    <p>&copy; 2025 akde. All rights reserved.</p>
  </footer>

  <!-- 슬라이드 동작 JS (필수) -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const slideView = document.querySelector('.slide-view');
      const slides = document.querySelectorAll('.slide-item');
      const prevBtn = document.querySelector('.slide-btn.prev');
      const nextBtn = document.querySelector('.slide-btn.next');

      let currentIndex = 0;

      function updateSlidePosition() {
        slideView.style.transform = `translateX(-${currentIndex * 100}%)`;
      }

      nextBtn?.addEventListener('click', () => {
        currentIndex = (currentIndex + 1) % slides.length;
        updateSlidePosition();
      });

      prevBtn?.addEventListener('click', () => {
        currentIndex = (currentIndex - 1 + slides.length) % slides.length;
        updateSlidePosition();
      });

      // 초기 위치 보정
      updateSlidePosition();
    });
  </script>

    <!-- 커서 스타일 & 스크립트 -->
  <link rel="stylesheet" href="cursor.css">
  <script src="cursor.js" defer></script>
  <div class="trail-container"></div>
  
</body>
</html>

    --page-max: 1400px;

  /* reset */
  *{margin:0;padding:0;box-sizing:border-box}

  .container{

  .viewer{

  /* ì´ë¯¸ì§€ ë˜í¼ + ì´ë¯¸ì§€ */
  .image-wrap{ position:relative; display:inline-block; width:80%; }

  /* ìš°ì¸¡ ì¸ë„¤ì¼: ê°œë³„ ì˜¤í”„ì…‹ + footer ê³ ë ¤ ë†’ì´ */
  .thumbs{

  .thumb[data-src*="gallery-04.png"] img,

  /* hover(ë° í‚¤ë³´ë“œ í¬ì»¤ìŠ¤) ì‹œ: ë” í¬ê²Œ, ë” ìœ„ë¡œ */
  .thumb:hover img,

  /* í•˜ë‹¨ ê³ ì • í‘¸í„° */
  footer{

  /* ====== ê°œë°œìš© í•«ìŠ¤íŒŸ ë°•ìŠ¤ ====== */

  /* BLOG ì˜ì—­ (ì„ì‹œ ê°’) */

  .logo-wrapper {

  /* ë°˜ì‘í˜• */

  /* ğŸ“± ëª¨ë°”ì¼ ì „ìš© ìŠ¤íƒ€ì¼ */
@media (max-width: 640px) {

    height: 50px; /* ëª¨ë°”ì¼ì—ì„  ì¡°ê¸ˆ ì¶•ì†Œ */
  }
}

  /* footer */

  @media (max-width: 740px){ :root{ --thumb-w: 200px; --thumbs-offset: -20px; } }
  @media (max-width: 640px){

<body>

  <script>

    const mainImg = document.getElementById('mainImage');
    const list = document.getElementById('thumbList');
    const hotspots = document.querySelectorAll('.hotspot');

    function updateHotspotsVisibility(){
      // gallery-03.pngì¼ ë•Œë§Œ í•«ìŠ¤íŒŸ ë…¸ì¶œ
      const isG3 = /gallery-03\.png$/i.test(mainImg.src);

      mainImg.alt = 'ë¯¸ë¦¬ë³´ê¸°';
      item.scrollIntoView({ block: 'nearest', inline: 'nearest' });

    });

    mainImg.addEventListener('click', () => {
